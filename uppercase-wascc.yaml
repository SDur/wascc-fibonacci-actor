apiVersion: v1
kind: Pod
metadata:
  name: fibonacci
  labels:
    app: fibonacci
spec:
  containers:
    - image: eu.gcr.io/sjoerd-specialisatie/fibonacci-wascc:v0.1
      imagePullPolicy: Always
      name: fibonacci
      ports:
        - containerPort: 8080
          hostPort: 8080
  nodeSelector:
    beta.kubernetes.io/os: linux
    beta.kubernetes.io/arch: wasm32-wascc
  tolerations:
    - key: "node.kubernetes.io/network-unavailable"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "kubernetes.io/arch"
      operator: "Equal"
      value: "wasm32-wascc"
      effect: "NoExecute"
    - key: "kubernetes.io/arch"
      operator: "Equal"
      value: "wasm32-wascc"
      effect: "NoSchedule"
